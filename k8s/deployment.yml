            - name: DATABASE_URL
              value: "ecto://rgezqpqx:TcAIFmU0fywSleZTsia3rdHHQRmulChR@manny.db.elephantsql.com/rgezqpqx"
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
